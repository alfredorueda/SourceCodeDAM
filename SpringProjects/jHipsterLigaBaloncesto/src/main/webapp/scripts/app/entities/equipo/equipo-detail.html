
<div>
    <h2><span translate="jHipsterLigaBaloncestoApp.equipo.detail.title">Equipo</span> {{equipo.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.nombre">Nombre</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.nombre}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.localidad">Localidad</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.localidad}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.fechaCreacion">FechaCreacion</span>
                </td>
                <td>
                    <span class="form-control-static">{{equipo.fechaCreacion | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.socio">socio</span>
                </td>
                <td>
                    <span ng-repeat="socio in equipo.socios">
                        <a class="form-control-static" ui-sref="socio.detail({id: {{socio.id}}})">{{socio.nombre}}</a>{{$last ? '' : ', '}}
                    <span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.entrenador">entrenador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="entrenador.detail({id:equipo.entrenador.id})">{{equipo.entrenador.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.equipo.estadio">estadio</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="estadio.detail({id:equipo.estadio.id})">{{equipo.estadio.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
