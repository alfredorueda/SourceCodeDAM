
<div>
    <h2><span translate="jHipsterLigaBaloncestoApp.partido.detail.title">Partido</span> {{partido.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.partido.fechaPartido">FechaPartido</span>
                </td>
                <td>
                    <span class="form-control-static">{{partido.fechaPartido | date:'medium'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.partido.temporada">temporada</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="temporada.detail({id:partido.temporada.id})">{{partido.temporada.year}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.partido.arbitro">arbitro</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="arbitro.detail({id:partido.arbitro.id})">{{partido.arbitro.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.partido.equipoLocal">equipoLocal</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:partido.equipoLocal.id})">{{partido.equipoLocal.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.partido.equipoVisitante">equipoVisitante</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:partido.equipoVisitante.id})">{{partido.equipoVisitante.nombre}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
