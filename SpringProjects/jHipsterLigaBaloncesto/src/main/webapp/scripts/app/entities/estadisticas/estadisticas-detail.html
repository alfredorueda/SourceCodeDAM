
<div>
    <h2><span translate="jHipsterLigaBaloncestoApp.estadisticas.detail.title">Estadisticas</span> {{estadisticas.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.estadisticas.canastas">Canastas</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.canastas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.estadisticas.faltas">Faltas</span>
                </td>
                <td>
                    <span class="form-control-static">{{estadisticas.faltas}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.estadisticas.jugador">jugador</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="jugador.detail({id:estadisticas.jugador.id})">{{estadisticas.jugador.nombre}}</a>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="jHipsterLigaBaloncestoApp.estadisticas.partido">partido</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="partido.detail({id:estadisticas.partido.id})">{{estadisticas.partido.fechaPartido}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
