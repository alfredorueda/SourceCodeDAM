<div>
    <h2 translate="jHipsterLigaBaloncestoApp.estadisticas.home.title">Estadisticass</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="estadisticas.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="jHipsterLigaBaloncestoApp.estadisticas.home.createLabel">Create a new Estadisticas</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="jHipsterLigaBaloncestoApp.estadisticas.canastas">Canastas</th>
                    <th translate="jHipsterLigaBaloncestoApp.estadisticas.faltas">Faltas</th>
                    <th translate="jHipsterLigaBaloncestoApp.estadisticas.jugador">jugador</th>
                    <th translate="jHipsterLigaBaloncestoApp.estadisticas.partido">partido</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="estadisticas in estadisticass track by estadisticas.id">
                    <td><a ui-sref="estadisticas.detail({id:estadisticas.id})">{{estadisticas.id}}</a></td>
                    <td>{{estadisticas.canastas}}</td>
                    <td>{{estadisticas.faltas}}</td>
                    <td>
                        <a ui-sref="jugador.detail({id:estadisticas.jugador.id})">{{estadisticas.jugador.nombre}}</a>
                    </td>
                    <td>
                        <a ui-sref="partido.detail({id:estadisticas.partido.id})">{{estadisticas.partido.fechaPartido}}</a>
                    </td>
                    <td>
                        <button type="submit"
                                ui-sref="estadisticas.detail({id:estadisticas.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="estadisticas.edit({id:estadisticas.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="estadisticas.delete({id:estadisticas.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav>
            <ul class="pagination">
                <li ng-show="links['first'] >= 0" ng-click="loadPage(links['first'])"><a>&lt;&lt;</a></li>
                <li ng-show="page > 0" ng-click="loadPage(links['prev'] || 0)"><a>&lt;</a></li>
                <li ng-show="page > 1" ng-click="loadPage(page - 2)"><a>{{page - 1}}</a></li>
                <li ng-show="page > 0" ng-click="loadPage(page - 1)"><a>{{page}}</a></li>
                <li class="active"><a>{{page + 1}}</a></li>
                <li ng-show="page < links['last']" ng-click="loadPage(page + 1)"><a>{{page + 2}}</a></li>
                <li ng-show="page < links['last'] - 1" ng-click="loadPage(page + 2)"><a>{{page + 3}}</a></li>
                <li ng-show="links['next']" ng-click="loadPage(links['next'])"><a>&gt;</a></li>
                <li ng-show="links['last'] > 0" ng-click="loadPage(links['last'])"><a>&gt;&gt;</a></li>
            </ul>
        </nav>
    </div>
</div>
