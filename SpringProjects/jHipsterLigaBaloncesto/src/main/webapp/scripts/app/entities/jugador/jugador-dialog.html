
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJugadorLabel" translate="jHipsterLigaBaloncestoApp.jugador.home.createOrEditLabel">Create or edit a Jugador</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="jugador.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="jugador.nombre"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.fechaNacimiento" for="field_fechaNacimiento">FechaNacimiento</label>
            <input type="date" class="form-control" name="fechaNacimiento" id="field_fechaNacimiento"
                    ng-model="jugador.fechaNacimiento"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.canastasTotales" for="field_canastasTotales">CanastasTotales</label>
            <input type="number" class="form-control" name="canastasTotales" id="field_canastasTotales"
                    ng-model="jugador.canastasTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.asistenciasTotales" for="field_asistenciasTotales">AsistenciasTotales</label>
            <input type="number" class="form-control" name="asistenciasTotales" id="field_asistenciasTotales"
                    ng-model="jugador.asistenciasTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.rebotesTotales" for="field_rebotesTotales">RebotesTotales</label>
            <input type="number" class="form-control" name="rebotesTotales" id="field_rebotesTotales"
                    ng-model="jugador.rebotesTotales"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="jHipsterLigaBaloncestoApp.jugador.posicionCampo" for="field_posicionCampo">PosicionCampo</label>
            <input type="text" class="form-control" name="posicionCampo" id="field_posicionCampo"
                    ng-model="jugador.posicionCampo"
                     />
        </div>

        <div class="form-group">
            <label translate="jHipsterLigaBaloncestoApp.jugador.captain" for="field_captain">captain</label>
            <select class="form-control" id="field_captain" name="captain" ng-model="jugador.captain" ng-options="equipo as equipo.nombre for equipo in captains | orderBy:'id' track by equipo.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="jHipsterLigaBaloncestoApp.jugador.equipoRelacion" for="field_equipoRelacion">equipoRelacion</label>
            <select class="form-control" id="field_equipoRelacion" name="equipoRelacion" ng-model="jugador.equipoRelacion" ng-options="equipo as equipo.nombre for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
