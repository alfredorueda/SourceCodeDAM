<!DOCTYPE html>
<html>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">

<input ng-model="jugador">

<h1>El jugador se llama {{jugador}}</h1>

<div>
    <h2>Explicaci√≥n:</h2>
    <p>Cuando modificas el nombre del input, se modifica tanto 
        la variable que hay en el controlador como la variable
        que muestra el nombre el la pantalla.</p>
</div>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.jugador = "Xavi Moll";
});
</script>
</body>
</html>
