<div>
    <h2 translate="basketballApp.player.home.title">Players</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="player.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="basketballApp.player.home.createLabel">Create a new Player</span>
                </button>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="global.field.id">ID</th>
                    <th translate="basketballApp.player.name">Name</th>
                    <th translate="basketballApp.player.baskets">Baskets</th>
                    <th translate="basketballApp.player.asistencias">Asistencias</th>
                    <th translate="basketballApp.player.rebotes">Rebotes</th>
                    <th translate="basketballApp.player.posicionCampo">PosicionCampo</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="player in players track by player.id">
                    <td><a ui-sref="player.detail({id:player.id})">{{player.id}}</a></td>
                    <td>{{player.name}}</td>
                    <td>{{player.baskets}}</td>
                    <td>{{player.asistencias}}</td>
                    <td>{{player.rebotes}}</td>
                    <td>{{player.posicionCampo}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="player.detail({id:player.id})"
                                class="btn btn-info btn-sm">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.edit({id:player.id})"
                                class="btn btn-primary btn-sm">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ui-sref="player.delete({id:player.id})"
                                class="btn btn-danger btn-sm">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
